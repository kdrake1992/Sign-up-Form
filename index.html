<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="leftSide">
        <div class="transparent"></div>
        <div class="left-logo">
            <img src="./assets/odin-lined.png" alt="">
            <p>ODIN</p>
        </div>

        <div class="photo-credit">
            <p>Photo by Camille San Vicente on Unsplash</p>
        </div>
    </div>

    <div class="rightSide">

        <div class="topInfo">
            
            <p> This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
            </p>
            <p>
                Sign up <i>now</i> to get started.
            </p>
            <p>
                You <i>know</i> you want to.
            </p>

        </div>

        <div class="middleInfo">

            <p>Let's do this!</p>
            <p id="empty"> </p>

            <form id= "myform" action="#" method="post">

                <div class="inputWrapper">
                    <label for="first_name">*FIRST NAME</label>
                    <input type="text" name="first_name" id="first_name" placeholder="John" required >
                </div>

                <div class="inputWrapper">
                    <label for="last_name">*LAST NAME</label>
                    <input type="text" name="last_name" id="last_name" placeholder="Smith" required>
                </div>

                <div class="inputWrapper">
                    <label for="email">*EMAIL</label>
                    <input type="email" name="email" id="email" placeholder="abc@example.com" required>
                </div>

                <div class="inputWrapper">
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="tel" id="phone_number" name="phone_number" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
                    placeholder="012-2345-6789">
                </div>

                <div class="inputWrapper">
                    <label for="password">*PASSWORD</label>
                    <input type="password" name="password" id="password" minlength="6" onChange="onChange()" required>
                    <p></p>
                </div>

                <div class="inputWrapper">
                    <label for="password_check">*CONFIRM PASSWORD</label>
                    <input type="password" name="password_check" id="password_check" onChange="onChange()" required>
                </div>

            </form>
        </div>

        <div class="bottomInfo">
            <input type="submit" form="myform" value="Create Account"> 
            <p>Already have an account? <a href="#">Log in</a> </p>
        </div>

    </div>

    <script src="./script.js"></script>
    
</body>
</html>
