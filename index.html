<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="leftSide">

    </div>
    <div class="rightSide">
        <div class="topInfo">
            <p> This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
            </p>
            <p>
                Sign up <i>now</i> to get started.
            </p>
            <p>
                You <i>know</i> you want to.
            </p>
        </div>
        <div class="middleInfo">
            <form action="#" method="post">
                <p>Let's do this!</p>
                <div class="form">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" name="first_name" id="first_name">

                    <label for="last_name">LAST NAME</label>
                    <input type="text" name="last_name" id="last_name">
                </div>

                <div class="form"> 
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">

                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="tel" id="phone_number" name="phone_number">
                    
                </div>
                <div class="form">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password">

                    <label for="password_check">CONFIRM PASSWORD</label>
                    <input type="password" name="password_check" id="password_check">

                </div>
            </form>
        </div>
        <div class="bottomInfo">
            <button>Create Account</button>
            <p>Alright have an account? <a href="#">Log in</a> </p>
        </div>

    </div>
    

    <script src="./script.js"></script>
</body>
</html>
